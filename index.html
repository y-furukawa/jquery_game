<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>モグラ叩きゲーム</title>
    <link rel="stylesheet" href="common/css/style.css">

</head>

<body>
    <div class="inner">
        <div id="mogura_wrap">
            <p><img src="common/img/title.jpg" alt="タイトル画面"></p>
            <ul>
                <li class=" cursor"><a href="#">モグラ1</a></li>
                <li><a href="#">モグラ2</a></li>

                <li><a href="#">モグラ4</a></li>
